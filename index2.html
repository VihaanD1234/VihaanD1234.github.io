  <h3>Click the up and down arrow keys to inflate or deflate the Baloon</h>
  <p id="baloon">ðŸŽˆ</p>

  <script>
    let baloonEl = document.getElementById("baloon")
    let fontSize = 10
    function handleKeyDown(event) {
      if (event.key == "ArrowUp") {
        baloonEl.style.fontSize = fontSize + "px"
        fontSize *= 1.1;
        event.preventDefault();
      }
      if (event.key == "ArrowDown") {
        baloonEl.style.fontSize = fontSize + "px"
        fontSize /= 1.1;
        event.preventDefault();
      }
    }
    window.addEventListener("keydown", handleKeyDown);
  </script>
